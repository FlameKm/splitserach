<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 8px 12px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header select {
      flex: 1;
      padding: 6px;
    }
    .status {
      padding: 20px;
      color: #666;
      text-align: center;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <select id="engineSelect"></select>
  </div>
  <div id="status" class="status">正在加载...</div>
  <iframe id="searchFrame" style="display:none;"></iframe>
  <script src="sidepanel.js"></script>
</body>
</html>
